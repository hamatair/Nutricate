<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutricate Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center align-items-center g-5">
            <!-- Left Side - Food Image -->
            <div class="col-12 col-lg-6 d-flex justify-content-center">
                <div class="food-container position-relative">
                    
                    <img src="../img/menuvega2.png" 
                         alt="Healthy salmon salad" 
                         class="img-fluid menuvega-img">
                    <!-- Floating Food Items -->
                    <div class="floating-item item-1">
                        <img src="../img/selada.png" alt="selada">
                    </div>
                    <div class="floating-item item-2">
                        <img src="../img/ceri.png" alt="ceri">
                    </div>
                    <div class="floating-item item-3">
                        <img src="../img/orange.png" alt="jeruk">
                    </div>
                    <div class="floating-item item-4">
                        <img src="../img/brokoli.png" alt="brokoli">
                    </div>
                    <div class="floating-item item-5">
                        <img src="../img/sawi.png" alt="sawi">
                    </div>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="col-12 col-lg-6">
                <div class="login-form-container">
                    <div class="welcome-text mb-3">
                        Welcome to <span class="brand-nutri">NUTRI</span><span class="brand-cate">CATE</span>
                    </div>
                    
                    <h1 class="login-title mb-4">Signup</h1>
                    
                    <form action="../html/dashboard.html" method="get">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control custom-input" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control custom-input" id="email" name="email" placeholder="fitmeal@gmail.com">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control custom-input" id="password" name="password">
                        </div>
                        <button type="submit" class="btn login-btn w-100 mb-4">Signup</button>
                        <div class="text-center">
                            <span class="no-account">Have an account </span>
                            <a href="login.html" class="register-link">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
